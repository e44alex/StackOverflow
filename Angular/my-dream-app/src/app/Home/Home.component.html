<div class="card text-left m-2" *ngFor="let question of questions">
  <div class="card-header">
    <h1 class="card-title">
      <a href="/Question/{{question.Id}}">
        {{question.topic}}      
      </a>
    </h1>
  </div>
  <div class="card-body">
    <p class="card-text">{{question.body}}</p>
  </div>
  <div class="card-footer">
    Created by <a href="/User/{{question.creator.Id}}">{{question.creator.login}}</a> On {{question.dateCreated}}
  </div>
</div>
