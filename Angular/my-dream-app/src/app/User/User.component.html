                  <h2 class="text-white">First name</h2>
                </label>
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name"

              </div>
            </div>
            <div class="form-group">

                <input disabled type="email" class="form-control" name="email" id="email" placeholder="you@email.com"

              </div>
            </div>
            <div class="form-group">

                </label>
                <input type="password" class="form-control" name="password" id="password" placeholder="password"

            <div class="form-group">

                </label>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="password2"

            </div>
            <div class="form-group">
