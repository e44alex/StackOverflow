<div class="form-group mb-3">
  <label class="form-label" for="userName">Email</label>
  <input required type="email" class="form-control form-control-lg" name="userName" id="userName"
         aria-describedby="emailHelpId"
         placeholder="email@example.com" [(ngModel)]="userName" #name="ngModel">
  <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
    Email not valid
  </div>
</div>
<div class="form-group mb-3">
  <label class="form-label" for="password">Password</label>
  <input required type="password" class="form-control form-control-lg" name="pasword" id="password"
         placeholder="your password"
         [(ngModel)]="password" #passw="ngModel">
  <div [hidden]="passw.valid || passw.untouched" class="alert alert-danger">
    Password required
  </div>
</div>
